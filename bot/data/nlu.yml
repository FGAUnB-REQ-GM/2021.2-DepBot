version: "2.0"
nlu:
  - intent: greet
    examples: |
      - oi
      - eae
      - iai
      - fala ae
      - ola
      - Bom dia
      - Boa tarde
      - Boa noite
  - intent: goodbye
    examples: |
      - tchau
      - até mais
      - falou
      - flw
      - até a próxima
      - adeus
      - só isso mesmo
      - obrigado
  - intent: affirm
    examples: |
      - sim
      - ss
      - exato
      - claro
      - exatamente
      - isso mesmo
      - correto
  - intent: deny
    examples: |
      - nao
      - n
      - nunca
      - errado
      - incorreto
      - está errado
  - intent: request_names
    examples: |
      - Informações sobre um deputado
      - Deputado
      - Me fale sobre um deputado
      - Quero saber sobre um deputad
  - intent: request_partido_politico
    examples: |
      - Quero saber sobre um partido político
      - Partido político
      - Me fale sobre um partido específico
      - Informações sobre um partido político
  - intent: request_lista_partidos
    examples: |
      - Quero saber a lista de partidos
      - Lista
      - Me mostre a lista de partidos
  - intent: request_membros_partidos
    examples: |
      - Quantos membros possui ?
      - Quantidade Membros
      - Membros
      - Me mostre o número de membros
  - intent: resumo_deputado
    examples: |
      - Resumo do deputado
      - Me mostre o resumo do deputado
      - Resumo
      - Quero saber o resumo
      - Informações gerais
      - Informações
  - intent: resumo_partido
    examples: |
      - Resumo do partido
      - Me mostre o resumo de um partido político
      - Resumo partido político
      - Quero saber o resumo do partido político
      - Informações gerais
      - Informações partido político
  - intent: ask_lista_deputados
    examples: |
      - Quero saber a lista de deptuados
      - Lista de deputados
      - Me mostre a lista de deputados
      - Ver lista de deputados
  - intent: request_informacoes_camara
    examples: |
      - Quero saber sobre a Câmara dos Deputados
      - Informações sobre a Câmara dos Deputados
      - Câmara dos Deputados
      - Câmara
      - O que posso saber sobre a Câmara dos Deputados
  - intent: historia_camara
    examples: |
      - História da Câmara dos Deputados
      - Quero saber da história da câmara dos deputados
      - História Câmara dos Deputados
      - Qual a história da Câmara dos Deputados ?
  - intent: funcionamento_camara
    examples: |
      - Funcionamento Câmara dos Deputados
      - Como funciona a Câmara dos Deputados ?
      - Quero saber como a Câmara dos Deputados funciona
  - intent: contato_camara
    examples: |
      - Como fazer contato com a Câmara dos Deputados ?
      - Contato Câmara dos Deputados
      - Quero fazer contato com a Câmara dos Deputados

  - intent: request_informacoes_eleicoes
    examples: |
      - Quero saber sobre as eleições
      - Informações sobre as Eleições
      - Eleições
      - O que posso saber sobre as eleições ?
  - intent: dia_eleições
    examples: |
      - Dia das eleições
      - Data das eleições
      - Quero saber do Dia das eleições
      - Quero saber do Data das eleições
  - intent: funcionamento_eleições
    examples: |
      - Funcionamento das eleições
      - Como funciona as eleições
      - Quero saber como funciona as eleições
  - intent: local_votacao
    examples: |
      - Local de votacao
      - Meu local de votação
      - Onde é meu local de votação
      - Quero saber onde fica meu local de votacao
  - intent: out_of_scope
    examples: |
      - Quero saber sobre uma melancia
      - Como se faz um carro
      - Que horas são ?
      - Você sabe fazer café ?
      - Quero comprar uma pizza
      - Como esttá minha encomenda ?
      - De todos os problemas do mundo, qual você gostaria de ver resolvido primeiro?
      - Você pode descrever seu estilo pessoal ?
      - Doideira
      - TO com sono
      - Qual seu lugar favorito ?
      - Qual avanço tecnológico você espera no futuro?
      - Qual parte da história você acha mais interessante?
