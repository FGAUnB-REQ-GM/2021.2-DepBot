version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - request_names
  - request_partido_deputado
  - request_partido_politico
  - request_lista_partidos
  - request_membros_partidos
  - resumo_deputado
  - resumo_partido
  - ask_lista_deputados
  - request_informacoes_camara
  - request_informacoes_eleicoes
  - request_dia_eleicoes
  - out_of_scope
slots:
  name:
    type: text
    #influence_conversation: true
  sobrenome:
    type: text
    #influence_conversation: true
  idDep:
    type: text
  partidoPolitico:
    type: text
  idPartidoPolitico:
    type: text

responses:
  utter_greet:
    - text: Olá, sou o DepBot, estou aqui para te auxiliar em alguns tópicos políticos. =)
  utter_ask_name:
    - text: Para eu conseguir os dados, me informe o primeiro  nome do Deputado que deseja consultar.
  utter_ask_sobrenome:
    - text: Ótimo, agora me informe o sobrenome
  utter_submit:
    - text: Entendi, estou preparando os dados...
  utter_slots_values:
    - text: Encontrei dados sobre {name} {sobrenome}! O que gostaria de ver sobre ele(a) ?
  utter_slots_values_partido_politico:
    - text: Encontrei dados sobre o partido! O que gostaria de ver sobre ele(a) ?
  utter_request_partido_politico:
    - text: |
        Para consultar informações sobre um partido, vou precisar que digite a sigla de um primeiro. Assim que digitado irei realizar a pesquisa.
  utter_mostra_func:
    - text: |
        Caso não saiba o que eu posso fazer por agora, essas são minhas funções: 
        - Digite "Deputado" para buscar informações sobre um deputado específico.
        - Consigo também informar uma lista de deputados do partido desejado através do comando "Listar Deputados". 
        - Ou então "Partido´político" para que eu busque dados sobre um partido em específico, lembre-se de usar a sigla do partido.
        - Caso tenha alguma dúvida sobre quais são as siglas dos partidos use o comando "Listar partidos".
        - Além disso, posso te informar sobre as eleições, basta digitar "Eleições".
        - E por útimo consigo te auxiliar com informações sobre a Câmara dos Deputados pelo comando "Câmara dos deputados".
  utter_ask_lista_deputados:
    - text: Para fornecer a listagem, por favor digite a sigla de um partido para que eu possa realizar uma filtragem e mostrar os dados.
  utter_request_informacoes_camara:
    - text: |
        Sobre a Câmara dos Deputados, o que eu consigo te fornecer de informações está bem abaixo =)...
  utter_historia_camara:
    - text: |
        Um pouco de história...
        A Câmara foi criada pela Constituição de 1824 e a sessão de abertura da primeira legislatura da Assembleia Geral Legislativa (reunião conjunta da Câmara dos Deputados e do Senado) ocorreu em 6 de maio de 1826.
        Clicando no link abaixo você terá uma informação mais detalhada sobre a história da Câmara dos Deputados.
        https://www2.camara.leg.br/a-camara/conheca/historia
  utter_como_funciona_camara:
    - text: |
        E o que faz essa tal de Câmara dos Deputados ???
        A Câmara, em conjunto com o Senado Federal, tem como atribuições básicas a elaboração de leis federais e a fiscalização do Poder Executivo. Essas atribuições encontram-se especificadas em detalhes nos arts. 48, 49 e 51 da Constituição Federal de 1988
  utter_como_fazer_contato:
    - text: |
        A Câmara dos Deputados recebe, dá tratamento e responde ao cidadão solicitações de informação, denúncias, elogios, sugestões administrativas e legislativas, manifestações sobre proposições em tramitação e reclamações. 
        Para entrar em contato é possivel das seguintes maneiras...

        - Via telefonema temos +55 (61) 3216-0000 ou então no Disque Câmara 08000 619 619
        - Registro de mensagens no "Fale Conosco" através do link https://camara.custhelp.com/app/utils/login_form/redirect/home/session/L3RpbWUvMTY1MTEwNTI5Ni9zaWQvZlVxN3U1bGFhSTdlcnNyRG4lN0Vkd0ZNVXNtejhwbTc0UlJEYVJSQjlhN0ROMFhXZU4yajlQNERRVUlTTnN4TkNRcTY4UklyWUFyZWgzMDlXcERjVXgwdEtudklHdzJ6WWJHNVZyOGxRU0dVQTZaemRKN0tZbWFweFElMjElMjE=
        - Também possuem um email para contato que é dadosabertos.ditec@camara.leg.br

        Horário de atendimento das 8h às 20h, de segunda a sexta-feira.
  utter_request_informacoes_eleicoes:
    - text: |
        Sobre as Eleições, o que eu consigo te fornecer de informações está bem abaixo =)...
        - Dia das Eleições
  utter_request_dia_eleicoes:
    - text: |
        O 1º turno das eleições será em 02/10/2022, em um Domingo
        E caso tenha um 2º turno, está previsto para ser em 30/10/2022, também em um Domingo.
        Vale lembrar que o dia da eleição é considerado feriado, porém os estabelecimentos que possuem autorização para funcionamento em feriados poderão funcionar, devendo proporcionar as condições para que seus funcionários possam exercer o direito/dever do voto.
  utter_out_of_scope:
    - text: Desculpa, não compreendi sua mensagem... =(
actions:
  - utter_greet
  - utter_slots_values
  - utter_slots_values_partido_politico
  - utter_submit
  - action_hello_world2
  - action_setIdDeputado
  - action_mostraDados
  - action_mostraSituacao
  - action_mostraListaPartidos
  - action_mostraMembrosPartido
  - action_mostra_resumo
  - action_mostra_resumo_partido
  - action_MostraListaDeputadosPorPartido

forms:
  name_form:
    name:
      - type: from_text
    sobrenome:
      - type: from_text
  partido_form:
    partidoPolitico:
      - type: from_text
  partido_form2:
    partidoPolitico:
      - type: from_text
