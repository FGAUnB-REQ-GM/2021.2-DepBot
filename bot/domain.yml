version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- deny
- request_names
- goodbye
- affirm
- mood_great
- mood_unhappy
- bot_challenge
- request_partido
- request_email
- request_dia_eleicao

slots:
  name:
    type: text
    #influence_conversation: true
  sobrenome:
    type: text
    #influence_conversation: true
  idDep:
    type: text
  partidoDep:
    type: text

responses:
  utter_greet:
  - text: Olá, sou o DepBot, estou aqui para te auxiliar em alguns tópicos políticos. Por favor digite algo em que possa te ajudar =)
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_name:
  - text: Para eu conseguir os dados, me informe o primeiro  nome do Deputado que deseja consultar.
  utter_ask_sobrenome:
  - text: Ótimo, agora me informe o sobrenome
  utter_submit:
  - text: Entendi, estou preparando os dados
  utter_slots_values:
  - text: Encontrei dados sobre {name} {sobrenome}! O que gostaria de ver sobre ele(a) ?
  utter_slots_values_partido:
  - text: O partido do(a) deputado(a) é {partidoDep} !
  utter_request_dia_eleicao:
  - text: |
      Estou muito contente com sua curiosidade sobre as eleições, já que é um momento muito importante para todos definir do que será daqui pra frente =)
      As eleições para presidente da República, gorvenadores, senadores e deputados federais, estaduais e distritais está prevista para ocorrer no dia 02 de Outubro.
      Anote aí viu !!!
      Mas sempre que tiver alguma dúvida relacionada às eleições podem procurar a mim =)

actions:
- utter_greet
- utter_slots_values
- utter_submit
- action_hello_world2
- action_mostraDados
forms:
  name_form:
    name:
    - type: from_text
    sobrenome:
    - type: from_text 

